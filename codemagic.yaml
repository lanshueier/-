workflows:
  android-build:
    name: Android Build Workflow
    instance_type: mac_mini
    environment:
      node: 18
      yarn: 1.22
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build Android app
        script: |
          npm run build
          npx cap sync android
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/apk/debug/*.apk
